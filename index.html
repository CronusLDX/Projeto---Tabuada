<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" defer></script>
    <title>Tabuada</title>
</head>
<body>
        <h2>Digite um numero para gerar a Tabuada</h2>
        <main>
            <form id="multiplication-form">
                <section class="form-control">
                    <label for="number"> <mark>Tabuada do:</mark></label>
                    <input type="number"  name="number" id="number" placeholder="">
                </section>
                <section class="form-control">
                    <label for="multiplicator"> <mark> Multiplicar até:</mark></label>
                    <input type="multiplicator"  name="multiplicator" id="multiplicator" value="">
                </section>
                <section>
                    <input type="submit" value="Calcular">
                </section> 
 </form>
    <section id="multiplication-table">
        <h2 id="multiplication-title">Tabuada do número:</h2>
          <section id="multiplication-operations">
             <p> Informe um número para calcular uma tabuada</p>
                </section>
        </main>
    
</body>
</html>
